<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="hoursContainer">
      <div id="9:00AM" class="row">
        <div class="col-1 singleHour">
          9:00AM
        </div>
        <textarea class="col-9 description past" ></textarea>

        <button class="btn saveBtn col-1 " id="9">Save</button>
      </div>

      <div id="10:00AM" class="row">
        <div class="col-1 singleHour">
          10:00AM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="10">Save</button>
      </div>

      <div id="11:00AM" class="row">
        <div class="col-1 singleHour">
          11:00AM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="11">Save</button>
      </div>
      
      <div id="12:00PM" class="row">
        <div class="col-1 singleHour">
          12:00PM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="12">Save</button>
      </div>
      
      <div id="1:00PM" class="row">
        <div class="col-1 singleHour">
          1:00PM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="13">Save</button>
      </div>

      <div id="2:00PM" class="row">
        <div class="col-1 singleHour">
          2:00PM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="14">Save</button>
      </div>
      
      <div id="3:00PM" class="row">
        <div class="col-1 singleHour">
          3:00PM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="15">Save</button>
      </div>
      
      <div id="4:00PM" class="row">
        <div class="col-1 singleHour">
          4:00PM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="16">Save</button>
      </div>
      
      <div id="5:00PM" class="row">
        <div class="col-1 singleHour">
          5:00PM
        </div>
        <textarea class="col-9 description" ></textarea>
        <button class="btn saveBtn col-1" id="17">Save</button>
      </div>


    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
